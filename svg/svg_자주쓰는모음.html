<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <link rel="stylesheet" href="css/svg_common.css">
    </head>
    <body>
        <div class="svg">
            <!-- GIB 이용권 딱지 -->
            <svg width="60" height="20">
                <rect x="0" y="5" rx="3" ry="3" width="60" height="12" style="fill:#ff5757;" />
                <text x="3" y="14.5" width="20" height="12" font-size="9" font-family="맑은 고딕" fill="#fff">iStock 스마트</text>
            </svg>
            
            <svg width="60" height="20">
                <rect x="0" y="5" rx="3" ry="3" width="42" height="12" style="fill:#000;" />
                <text x="3" y="14.5" width="10" height="12" font-size="9" font-family="맑은 고딕" fill="#fff">프리미엄</text>
            </svg>

            <!-- GIK 이용권 딱지 -->
            <svg width="60" height="30">
                <rect x="0" y="0" rx="3" ry="3" width="34" height="22" style="fill:#6f43d6;" />
                <text x="10" y="15" width="18" height="12" font-size="12" font-family="맑은 고딕" fill="#fff">RF</text>
            </svg>
            
            <svg width="60" height="30">
                <rect x="0" y="0" rx="3" ry="3" width="34" height="22" style="fill:#1c1719;" />
                <text x="8" y="15" width="18" height="12" font-size="12" font-family="맑은 고딕" fill="#fff">RM</text>
            </svg>

            <svg width="60" height="30">
                <rect x="0" y="0" rx="3" ry="3" width="34" height="22" style="fill:#1c1719;" />
                <text x="10" y="15" width="18" height="12" font-size="12" font-family="맑은 고딕" fill="#fff">RR</text>
            </svg>

            <svg width="60" height="30">
                <rect x="0" y="0" rx="3" ry="3" width="34" height="22" style="fill:#f01428;" />
                <text x="10" y="15" width="18" height="12" font-size="12" font-family="맑은 고딕" fill="#fff">ED</text>
            </svg>
        </div>

        <div class="svg">
            <!-- 아이콘 -->
            <svg class="svg__wrap" width="30" height="30">
                <circle class="svg__icon" cx="15" cy="15" r="14" stroke="#000" stroke-width="1" fill="none"></circle>
                <text class="svg__text" x="12" y="22" font-size="20">!</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <circle class="svg__icon" cx="15" cy="15" r="14" stroke="#000" stroke-width="1" fill="none"></circle>
                <text class="svg__text" x="10" y="22" font-size="20">?</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <rect class="svg__icon" x="0" y="0" width="30" height="30" stroke="#000" stroke-width="1" fill="none"></rect>
                <text class="svg__text" x="12" y="22" font-size="20">!</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <rect class="svg__icon" x="0" y="0" width="30" height="30" stroke="#000" stroke-width="1" fill="none"></rect>
                <text class="svg__text" x="10" y="22" font-size="20">?</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <circle class="svg__icon -type2" cx="15" cy="15" r="14" stroke="#fff" stroke-width="1" fill="#000"></circle>
                <text class="svg__text -type2" x="7" y="21" font-size="18" font-weight="bold" font-family="굴림" fill="#fff">&lt;</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <circle class="svg__icon -type2" cx="15" cy="15" r="14" stroke="#fff" stroke-width="1" fill="#000"></circle>
                <text class="svg__text -type2" x="10" y="21" font-size="18" font-weight="bold" font-family="굴림" fill="#fff">&gt;</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <text class="svg__text -type2" x="10" y="21" font-size="18" font-weight="bold" font-family="굴림" fill="#000">&lt;</text>
            </svg>

            <svg class="svg__wrap" width="30" height="30">
                <text class="svg__text -type2" x="10" y="21" font-size="18" font-weight="bold" font-family="굴림" fill="#000">&gt;</text>
            </svg>

            <!-- 도형 -->
            <svg class="svg__wrap" width="30" height="30">
               <line x1="15" y1="5" x2="15" y2="25" stroke="#000" stroke-width="1"></line>
               <line x1="5" y1="15" x2="25" y2="15" stroke="#000" stroke-width="1"></line>
            </svg>
            
            <svg class="svg__wrap" width="30" height="30">
                <line x1="10" y1="10" x2="20" y2="20" stroke="#000" stroke-width="1"></line>
                <line x1="20" y1="10" x2="10" y2="20" stroke="#000" stroke-width="1"></line>
             </svg>

            <br/>

            <!-- 텍스트 -->
            <a href="">
                자세히
                <svg class="svg__wrap" width="18" height="18">
                    <text class="svg__text type2" x="0" y="18" font-size="18" font-weight="bold" font-family="굴림" fill="#000">&gt;</text>
                </svg>
            </a>
        </div>
    </body>
</html>
